{% extends 'authentification/base.html' %}

{% block header %}

    <p class="text-white">Entrer the code you have receive to your email</p>

{% endblock header %}

{% block content %}

{% if error %}

    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

{% endif %}


    <form method="POST" action="{% url 'authentification:code' %}">
        {% csrf_token %}
        <input name="code" type="text" pattern="\d{6}" maxlength="6" placeholder="000000" required>

        <button type="submit">Send Code</button>
    </form>

{% endblock content %}
